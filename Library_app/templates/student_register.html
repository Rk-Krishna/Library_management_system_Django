{% extends 'basic.html' %}
{% load static %}
{%load tailwind_filters %}
{% block title %} Library Management System {% endblock %}
{% block css %}
{% endblock %}

{% block body %}
<section class="text-gray-700 body-font">
    <div class="container px-5 py-24 mx-auto">
        <h1 class="text-3xl font-medium text-gray-900 mb-4" style="text-align:center;">Register as student</h1>
        <form method="post" style="max-width: 28rem; margin: 0 auto; padding: 1.5rem; background-color: #FFFFFF; border-radius: 0.375rem; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Register" style="width: 100%; background-color: #3B82F6; color: #FFFFFF; font-weight: bold; padding: 0.5rem 1rem; border-radius: 0.375rem; cursor: pointer; transition: background-color 0.3s ease;">
        </form>
    </div>
</section>

{% endblock %}
