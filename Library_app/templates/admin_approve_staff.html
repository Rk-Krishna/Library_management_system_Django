
{% extends 'basic.html' %}
{% load static %}
{%load tailwind_filters %}
{% block title %} Library Management System {% endblock %}
{% block css %}
{% endblock %}

{% block body %}
<h1 style="text-align: center; font-size: 24px; margin-bottom: 20px;">Approve Staff</h1>
<p style="text-align: center; font-size: 18px;">Are you sure you want to approve {{ user.username }}?</p>

<div style="text-align: center;">
    <form method="post" style="display: inline-block; margin-right: 10px;">
        {% csrf_token %}
        <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Approve
        </button>
    </form>
    <a href="{% url 'admin_approve_list' %}" style="padding: 10px 20px; font-size: 16px; background-color: #f44336; color: white; text-decoration: none; border-radius: 4px;">
        Cancel
    </a>
</div>

{% endblock %}
